apply plugin:'java'

task hello << {println 'hello Gradle'}

defaultTasks 'clean', 'compile'

task hello1 << {
    println 'hello1'
}

task hello2 {
    doFirst {
        println 'hello3'
    }
    doLast {
        println 'hello2'
    }
}

task showTasks {
    println tasks.class
    println tasks.size()
}

